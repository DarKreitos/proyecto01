  <script>
    /* Mostrar galeria*/
    $(".img-galeria").click(function(a){
        let img=a.target.src;
        let modelo='<div class="modelo"><img src="'+img+'" class="img-modelo"><div class="cerrar">X</div></div>'
    $("body, html").append(modelo);
    /* Boton cerrar*/
    $(".cerrar").click(function(){
        $(".modelo").remove();
    })
    /* tecla escape para cerrar imagen*/   
    $(window).keyup(function(e){
        if(e.which==27){
            $(".modelo").remove();
        }
    })
    });
    
  </script>
